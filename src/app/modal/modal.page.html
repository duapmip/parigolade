<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="bet">
    <ion-item>
      <ion-label position="stacked">Title
      </ion-label>
      <ion-input [(ngModel)]="bet.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Bet number
      </ion-label>
      <ion-textarea [(ngModel)]="bet.betNumber" rows="1"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Set
      </ion-label>
      <ion-textarea [(ngModel)]="bet.set" rows="1"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Choices
      </ion-label>
      <ion-textarea [(ngModel)]="bet.choices" rows="1"></ion-textarea>
    </ion-item>
  </div>

  <ion-button expand="block" color="tertiary" (click)="updateBet()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>

  <ion-button expand="block" color="danger" (click)="deleteBet()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete
  </ion-button>
</ion-content>
